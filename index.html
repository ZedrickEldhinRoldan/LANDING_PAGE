<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ed27c31baf.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(231, 91, 180);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            border: 2px solid #ff99cc;
            width: 70%;
            margin: 1rem auto;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
            padding: 0.8rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            display: block;
            border-radius: 50px;
            background-color: #ff99cc;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 5px rgba(255, 105, 180, 0.4);
        }

        nav a:hover, nav a:focus {
            background-color: #ff66b2;
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(255, 20, 147, 0.5);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ff66b2;
            text-shadow: 3px 3px 10px rgba(255, 105, 180, 0.7);
            margin-top: 50px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            margin-top: 20px;
        }

        .video-container {
            width: 250px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .welcome-text {
            max-width: 300px;
            text-align: left;
            background-color: #ffe4e1;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2 3px 5px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> HOME</a></li>
            <li><a href="biography.html"><i class="fa-solid fa-user"></i> BIOGRAPHY</a></li>
            <li><a href="resume.html"><i class="fa-solid fa-file"></i> RESUME</a></li>
            <li><a href="skills.html"><i class="fa-solid fa-lightbulb"></i> SKILLS</a></li>
            <li><a href="Music.html"><i class="fa-brands fa-spotify"></i> MUSIC</a></li>
            <li><a href="Film.html"><i class="fa-solid fa-film"></i> FILM</a></li>
            <li><a href="contacts.html"><i class="fa-solid fa-envelope"></i> CONTACT</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Website</h1>

    <div class="content">
        <div class="video-container">
            <video controls>
                <source src="intro.mp4" type="video/mp4">
            </video>
        </div>
        <div class="welcome-text">
            <p>Welcome to my personal space! Here you'll find insights into my skills, experiences, and creative journey. Feel free to explore the sections and get to know me better!</p>
        </div>
    </div>

</body>
</html>
